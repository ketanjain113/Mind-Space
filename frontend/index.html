<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSpace Campus | Neural Sanctuary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: hsl(234, 58%, 6%);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.08);
            --nav-bg: rgba(7, 8, 21, 0.85);
            --accent-cyan: #00f2fe;
            --accent-pink: #fb89fb;
            --accent-indigo: #667eea;
            --aura-opacity: 0.15;
            --input-bg: rgba(255, 255, 255, 0.05);
            --chart-track: rgba(255, 255, 255, 0.05);
        }

        .light-mode {
            --bg-dark: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --card-bg: #ffffff;
            --border-color: rgba(15, 23, 42, 0.1);
            --nav-bg: rgba(248, 250, 252, 0.9);
            --aura-opacity: 0.25;
            --input-bg: rgba(15, 23, 42, 0.05);
            --chart-track: rgba(15, 23, 42, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            transition: background 0.4s cubic-bezier(0.16, 1, 0.3, 1), color 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .aura-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: var(--bg-dark);
            pointer-events: none;
        }

        .aura-blob {
            position: absolute;
            width: 70vw; height: 70vw;
            border-radius: 50%;
            filter: blur(140px);
            opacity: var(--aura-opacity);
            animation: drift 25s infinite alternate ease-in-out;
        }

        @keyframes drift {
            from { transform: translate(-10%, -10%) rotate(0deg); }
            to { transform: translate(10%, 10%) rotate(30deg); }
        }

        .navbar-glass {
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
        }

        .vibrant-gradient-text {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "three": "https://esm.sh/three@0.170.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="aura-bg">
        <div class="aura-blob" style="background: var(--accent-cyan); top: -20%; left: -10%;"></div>
        <div class="aura-blob" style="background: var(--accent-indigo); bottom: -10%; right: -20%; animation-delay: -5s;"></div>
    </div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
